{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="text-center">Update Department</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <center>
        <button class="btn btn-primary" type="submit">Update Department</button>
      </center>

    </form>
  </div>
{% endblock %}
